<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <!--<script src="app.js" defer></script>-->
</head>
<body>
    <div class="mainMenuContainer">
        <div class="row" style="gap: 10px;">
            <div class="column userImgColumn box">
                <img class="userImg" src="/Images/Icons/UI/Hammer.png" alt="">
            </div>
            <div class="column userStatsColumn">
                <div class="row lowLight">
                    <div class="column">
                        <p>JCB088</p>
                    </div>
                    <div class="column goldIndicator">
                        <div class="row">
                            <img src="Images/Icons/UI/goldSmall.png" alt="">
                            <p style="color: gold;">74</p>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="row lowLight">
                    <p>RANK:</p>
                    <p>14</p>
                </div>
            </div>
        </div>
        <div class="row iconRow">
            <div class="column iconColumn lowLight button-glow">
                <img src="/Images/Icons/UI/gold.png" alt="">
                <p class="iconText">SHOP</p>
            </div>
            <div class="column iconColumn lowLight button-glow">
                <img src="/Images/Icons/UI/advanced scroll.png" alt="">
                <p class="iconText">QUEST</p>
            </div>
            <div class="column iconColumn lowLight button-glow">
                <img src="/Images/Icons/UI/old book.png" alt="">
                <p class="iconText">RANKINGS</p>
            </div>
        </div>
        <div class="row iconRow">
            <div class="column iconColumn lowLight button-glow">
                <img src="/Images/Icons/UI/inventory.png" alt="">
                <p class="iconText">INVENTORY</p>
            </div>
            <div class="column iconColumn lowLight button-glow">
                <img src="/Images/Icons/Enemies/mimic.png" alt="">
                <p class="iconText">BEASTIARY</p>
            </div>
            <div class="column iconColumn lowLight button-glow">
                <img src="/Images/Icons/Enemies/armor.png" alt="">
                <p class="iconText">CLASSES</p>
            </div>
        </div>
    </div>
    <div class="enemyCardContainer" style="margin-top: 10px;">
        <div class="row">
            <p>Dragon</p>
            <div class="goldIndicator">
                <div class="row">
                    <img src="Images/Icons/UI/goldSmall.png" alt="">
                    <p style="color: gold;">35</p>
                </div>
            </div>
            
        </div>
        <div class="row" style="background-color: black;">
            <img src="Images/Icons/Enemies/dragon.png" alt="" style="max-width: 200px; margin: auto;">
        </div>
        <div class="row">
            <div class="monsterStats">
                <img src="Images/Icons/Upgrades/hp.png" alt="" style="max-width: 20px; margin: auto;">
                <p>30</p>
            </div>
            <div class="monsterStats">
                <img src="Images/Icons/Accessories/rageCrystal.png" alt="" style="max-width: 20px; margin: auto;">
                <p>Fire Breath</p>
            </div>
        </div>
        <div class="row">
            <div class="monsterStats">
                <img src="Images/Icons/Upgrades/dmg.png" alt="" style="max-width: 20px; margin: auto;">
            <p>6</p>
            </div>
            <div class="monsterStats">
                <img src="Images/Icons/Books and Scrolls/earth spellbook.png" alt="" style="max-width: 20px; margin: auto;">
            <p>Dragon</p>
            </div>
        </div>
        <div class="row lowLight">
            <p style="margin: 10px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto facilis accusamus explicabo dicta repellat repudiandae iure voluptates quod laboriosam officia.</p>
        </div>
    </div>
</body>
</html>
